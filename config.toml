# The URL the site will be built for
base_url = "https://dorotaparad.ch"
title = "Thinking in systems"
description = "Dorota Parad's blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "Ergo"
#highlight_theme = "solarized-light"
generate_feeds = true
feed_filenames = ["atom.xml"]
feed_limit = 20

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
# theme options
profile = "profile.svg" # the name of the profile picture in static/img/
color_themes = ["default", "dark"]
country_flags = true # Display languages as country flags. Defaults to false.

[extra.banner]
default_image = "img/default-banner.jpg"
default_alt = "TODO: fix this"

